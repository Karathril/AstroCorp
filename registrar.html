      <div class="container mt-5">
        <form action="#" id="registrarse">
            <div class="row">

                <div class="col">
                    <label for="txtNombre">Nombre:</label>
                    <input name="nombre" type="text" id="txtNombre" class="form-control" placeholder="Escriba su nombre aquí">
                </div>

                <div class="col">
                    <label for="txtApellido">Apellido:</label>
                    <input name="apellido" type="text" id="txtApellido" class="form-control" placeholder="Escriba su apellido aquí">
                </div>

            </div>

            <div class="row">

              <div class="col">
                <label for="txtUsuario">Usuario:</label>
                <input name="usuario" type="text" id="txtUsuario" class="form-control" placeholder="Escoja un nombre con el que iniciar sesion">
            </div>

              <div class="col">
                  <label for="txtCorreo">Correo:</label>
                  <input name="correo" type="text" id="txtCorreo" class="form-control" placeholder="Ej: suCorreo@correo.com">
              </div>

          </div>

          <div class="row">

            <div class="col">
                <label for="txtContraseña">Contraseña:</label>
                <input name="contraseña" type="password" id="txtContraseña" class="form-control" placeholder="Escoja una contraseña">
            </div>

            <div class="col">
              <label for="txtConfirmar">Confirme su contraseña:</label>
              <input name="confirmar" type="password" id="txtConfirmar" class="form-control" placeholder="Confirme su contraseña">
          </div>

        </div>
            
        </form>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrarse
        </button>

              </div>
              <div id="modaltext" class="modal-body">
                ¿Estas seguro de tus datos?
              </div>
              <div class="modal-footer">
